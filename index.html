<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doogle</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon" />
  </head>

  <body>
    <header>
      <nav>
        <ul class="nav">
          <li>
            <a href="" target="_blank">Gmail</a>
          </li>
          <li><a href="">Imagenes</a></li>
          <li>
            <a href=""><i class="bx bxs-grid"></i></a>
          </li>
          <li>
            <a href=""><i class="bx bxs-face"></i></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="logo">
        <img src="img/google-1015751.svg" alt="" />
      </section>
      <section class="buscador">
        <div class="cont-buscador">
          <div class="cont-input">
            <div class="lupa-buscador">
              <span><i class="bx bx-search-alt-2"></i></span>
            </div>
            <div class="input-buscador"><input type="text" /></div>
            <div class="micro-buscador">
              <span><i class="bx bxs-microphone"></i></span>
            </div>
            <div class="camara-buscador">
              <span><i class="bx bxs-camera"></i></span>
            </div>
          </div>
          <div class="cont-btn">
            <div class="btn btn-enviar">
              <button type="submit">Buscar Con Google</button>
            </div>
            <div class="btn btn-suerte">
              <button type="submit">Voy a tener suerte</button>
            </div>
          </div>
        </div>
      </section>
      <section class="favoritos">
        <div class="container-favoritos">
          <p>Ofrecido por Google en:  <a href="#"> Español (Latinoamérica)</a></p>
        </div>
      </section>
      <footer>
        <div class="footer-colombia">Colombia</div>
        <div class="links">
          <div class="servicios">
            <a href="#">Sobre Google</a>
            <a href="#">Publicidad</a>
            <a href="#">Negocios</a>
            <a href="#">Cómo funciona la Búsqueda</a>
          </div>
          <div class="politicas">
            <a href="#">Pivacidad</a>
            <a href="#">Condiciones</a>
            <a href="#">Preferencias</a>
          </div>
        </div>
      </footer>
  </body>
</html>
